<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script language="javascript">
     var sout, i, j;
     sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
     i = j = 1;
     while (i <= 10) {
         sout = sout + "<tr>";
         while (j <= 10) {
             sout = sout + "<td>" + i * j + "</td>";
             j++;
         }
         sout = sout + "</tr>";
         j = 1;
         i++;
     }
     sout = sout + "</table>";
     document.write (sout);
 </script>
	
</body>
</html>
